<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <i nz-icon nzType="pie-chart"></i>
        <span>Option 1</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="desktop"></i>
        <span>Option 2</span>
      </li>
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="space-align-container">
        <div nz-space nzAlign="end" class="space-align-block">
          <span nz-typography nzType="warning">jhonfredy@outlook.com</span>       
        </div>
        <div nz-space nzAlign="end" class="space-align-block">
          <nz-avatar nzIcon="user" style="background-color:#87d068;"></nz-avatar>          
        </div>
        <div nz-space nzAlign="end" class="space-align-block">          
          <button nz-button nzType="primary" routerLink="/auth">{{message}}</button>
        </div>
      </div>
      
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>     
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
